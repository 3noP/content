category: Vulnerability Management
commonfields:
  id: FeedCofense
  version: -1
fromversion: 5.5.0
configuration:
- defaultvalue: https://threathq.com
  display: URL
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: false
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: F - Reliability cannot be judged
  display: Reliability
  name: feedInstanceReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- display: Fetch indicators
  name: feed
  required: false
  type: 8
- additionalinfo: '''all'' will fetch both malware and phish.'
  defaultvalue: all
  display: Threat type to pull.
  name: threat_type
  options:
  - all
  - malware
  - phish
  required: false
  type: 15
description: Cofense Feed Integration
detaileddescription: ""
display: Cofense Feed
name: FeedCofense
script:
  commands:
  - deprecated: false
    description: Test the pull command
    execution: false
    name: test-pull
  - arguments:
    - default: false
      defaultValue: '10'
      description: limits the number of context indicators to output
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      defaultValue: 3 days
      description: Since what time to pull indicators from.
      isArray: false
      name: from_time
      required: false
      secret: false
    deprecated: false
    description: Get indicators
    execution: false
    name: get-indicators
    outputs:
    - contextPath: Cofense.Indicator
      description: The indicators from client.
      type: Unknown
  dockerimage: demisto/python3:3.7.5.5271
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
  - TestCofenseFeed
