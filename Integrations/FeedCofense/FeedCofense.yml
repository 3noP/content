category: Vulnerability Management
commonfields:
  id: CofenseFeed
  version: -1
fromversion: 5.5.0
configuration:
- defaultvalue: https://threathq.com
  display: URL
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: false
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: F - Reliability cannot be judged
  display: Reliability
  name: feedInstanceReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- display: Fetch indicators
  name: feed
  required: false
  type: 8
- additionalinfo: To fetch malware and phishing indicators select "all".
  defaultvalue: all
  display: The threat type for which to fetch indicators.
  name: threat_type
  options:
  - all
  - malware
  - phish
  required: false
  type: 15
description: Use the Cofense Feed Integration to fetch indicators from the feed.
detaileddescription: ""
display: Cofense Feed
name: CofenseFeed
script:
  commands:
  - deprecated: false
    description: Tests the command that pulls indicators.
    execution: false
    name: test-pull
  - arguments:
    - default: false
      defaultValue: '10'
      description: The maximum number of context indicators to return. The default value is 10.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      defaultValue: 3 days
      description: The time period (previous) for which to fetch indicators. For example, a value of 3 days will return indicators from the previous three days. The default value is "3 days".
      isArray: false
      name: from_time
      required: false
      secret: false
    deprecated: false
    description: Gets indicators from the feed.
    execution: false
    name: get-indicators
    outputs:
    - contextPath: Cofense.Indicator
      description: The indicators returned from the feed.
      type: Unknown
  dockerimage: demisto/python3:3.7.5.5271
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
  - TestCofenseFeed
