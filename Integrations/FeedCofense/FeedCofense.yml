category: Vulnerability Management
commonfields:
  id: CofenseFeed
  version: -1
configuration:
- defaultvalue: https://threathq.com
  display: URL
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: false
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Fetch indicators
  name: feed
  required: false
  type: 8
- display: Reliability
  name: feedInstanceReliability
  defaultvalue: F - Reliability cannot be judged
  type: 15
  required: true
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
- display: ""
  name: expiration
  defaultvalue: ""
  type: 17
  required: false
- display: ""
  name: expirationPolicy
  defaultvalue: indicatorType
  type: 0
  required: false
  hidden: true
- display: ""
  name: expirationInterval
  defaultvalue: ""
  type: 1
  required: false
  hidden: true
- additionalinfo: To fetch malware and phishing indicators select "all".
  defaultvalue: all
  display: The threat type for which to fetch indicators.
  name: threat_type
  options:
  - all
  - malware
  - phish
  required: false
  type: 15
- defaultvalue: 3 days
  display: First fetch time range (<number> <time unit>, e.g., 1 hour, 30 minutes)
  hidden: false
  name: fetch_time
  required: false
  type: 0
- display: Bypass exclusion list
  name: bypassExclusionList
  defaultvalue: ""
- display: Mark as reputation
  name: feedInstanceReputation
  defaultvalue: feedInstanceReputationNotSet
  type: 18
