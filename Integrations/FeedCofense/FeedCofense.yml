description: Use the Cofense Feed Integration to fetch indicators from the feed.
display: Cofense Feed
name: CofenseFeed
script:
  commands:
  - deprecated: false
    description: Tests the command that pulls indicators.
    execution: false
    name: test-pull
  - arguments:
    - default: false
      defaultValue: '10'
      description: The maximum number of context indicators to return. The default
        value is 10.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      defaultValue: 3 days
      description: The time period (previous) for which to fetch indicators. For example,
        a value of 3 days will return indicators from the previous three days.
      isArray: false
      name: from_time
      required: false
      secret: false
    deprecated: false
    description: Gets indicators from the feed.
    execution: false
    name: get-indicators
    outputs:
    - contextPath: Cofense.Indicator
      description: The indicators returned from the feed.
      type: Unknown
  dockerimage: demisto/python3:3.7.5.5271
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- TestCofenseFeed
