category: Authentication
commonfields:
  id: SharePoint
  version: -1
configuration:
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Client Id
  name: client_id
  required: true
  type: 0
- display: Client Secret
  name: client_secret
  required: true
  type: 0
- display: Tenant id
  name: tenant_id
  required: true
  type: 0
- display: share point domain
  name: share_point_domain
  required: false
  type: 0
description: Integration Template
display: SharePoint
name: SharePoint
script:
  commands:
  - arguments:
    - default: false
      description: 'This is a list argument, please provide comma separated list (example:
        "1,2,3"). This item is mandatory so it must be provided in order to use the
        command.'
      isArray: true
      name: item_ids
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: Get only active items, acts as boolean
      isArray: false
      name: is_active
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      defaultValue: '10'
      description: limit number of returned results, to avoid flooding context
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Get items from service.
    execution: false
    name: example-get-items
    outputs:
    - contextPath: Example.Item.ID
      description: Item ID
      type: number
    - contextPath: Example.Item.Name
      description: Item name
      type: string
    - contextPath: Example.Item.CreatedDate
      description: Item creation date
      type: date
  - arguments:
    - default: false
      isArray: false
      name: object_type
      required: false
      secret: false
    deprecated: false
    description: This command allows you to provide the contents of a new file. This
      method only supports files up to 4MB in size
    execution: false
    name: upload-new-file
  dockerimage: demisto/python3:3.7.4.2728
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No test - integration in writing.
