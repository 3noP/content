commonfields:
  id: FeedJSON
  version: -1
name: FeedJSON
display: JSON Feed
category: Vulnerability Management
description: Json Feed Integration
configuration:
- display: URL
  name: url
  defaultvalue: ""
  type: 0
  required: true
- display: Username
  name: credentials
  defaultvalue: ""
  type: 9
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  defaultvalue: ''
  type: 8
  required: false
- display: Use system proxy settings
  name: proxy
  defaultvalue: ""
  type: 8
  required: false
- display: Indicator Type
  name: indicator_type
  defaultvalue: ""
  type: 0
  required: true
- display: Reliability
  name: feedInstanceReliability
  defaultvalue: F - Reliability cannot be judged
  type: 15
  required: true
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
- display: ""
  name: expiration
  defaultvalue: ""
  type: 17
  required: false
- display: ""
  name: expirationPolicy
  defaultvalue: indicatorType
  type: 0
  required: false
- display: ""
  name: expirationInterval
  defaultvalue: ""
  type: 1
  required: false
- display: Fetch indicators
  name: feed
  defaultvalue: ""
  type: 8
  required: false
- display: Extractor (JMESPath expression, for further details see (?))
  name: extractor
  defaultvalue: ""
  type: 0
  required: true
- display: JSON attribute to use as an indicator
  name: indicator
  defaultvalue: indicator
  type: 0
  required: false
- display: additional JSON attributes to include in the indicator value.
  name: fields
  defaultvalue: ""
  type: 0
  required: false
- display: Source Name
  name: source_name
  defaultvalue: json
  hidden: true
  type: 0
  required: false
- display: cert_file
  name: cert_file
  defaultvalue: ""
  hidden: true
  type: 0
  required: false
- display: key_file
  name: key_file
  defaultvalue: ""
  hidden: true
  type: 0
  required: false
- display: headers
  name: headers
  defaultvalue: ""
  hidden: true
  type: 0
  required: false
script:
  script: "-"
  commands:
  - name: get-indicators
    description: Fetches indicators into the context data.
    arguments:
    - name: limit
      description: limits the number of context indicators to output
      defaultValue: "50"
    outputs:
    - contextPath: JSON.Indicator
      description: The indicators from client.
  dockerimage: demisto/jmespath:1.0.0.5129
  feed: true
  runonce: false
  type: python
  subtype: python3
