    - contextPath: Tanium.Snapshot.Started
      description: The moment that the snapshot was created.
      type: Date
    - contextPath: Tanium.Snapshot.State
      description: The current state of the snapshot.
      type: String
  - arguments:
    - default: false
      description: The connection ID.
      isArray: false
      name: connection-id
      required: true
      secret: false
    deprecated: false
