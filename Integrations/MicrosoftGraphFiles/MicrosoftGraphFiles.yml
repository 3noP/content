category: Authentication
commonfields:
  id: Microsoft_Graph_Files
  version: -1
configuration:
- display: Server URL
  name: host
  required: true
  type: 0
- display: ID (received from the admin consent - see Detailed Instructions)
  name: auth_id
  required: true
  type: 4
- display: Token (received from the admin consent - see Detailed Instructions)
  name: tenant_id
  required: false
  type: 0
- display: Key (received from the admin consent - see Detailed Instructions)
  name: enc_key
  required: false
  type: 0
- defaultvalue: 'true'
  display: Trust any certificate (insecure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy
  name: proxy
  required: false
  type: 8
description: 'Integration description: Microsoft Graph lets your app get authorized
  access to files in OneDrive, SharePoint and MS Teams across all organization. (requires
  admin consent).'
display: Microsoft Graph Files
name: Microsoft_Graph_Files
script:
  commands:
  - arguments:
    - default: false
      description: 'This is a list argument, please provide comma separated list (example:
        "1,2,3"). This item is mandatory so it must be provided in order to use the
        command.'
      isArray: true
      name: item_ids
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: Get only active items, acts as boolean
      isArray: false
      name: is_active
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      defaultValue: '10'
      description: limit number of returned results, to avoid flooding context
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Get items from service.
    execution: false
    name: example-get-items
    outputs:
    - contextPath: Example.Item.ID
      description: Item ID
      type: number
    - contextPath: Example.Item.Name
      description: Item name
      type: string
    - contextPath: Example.Item.CreatedDate
      description: Item creation date
      type: date
  dockerimage: demisto/python_pancloud:1.0.0.286
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
  - No tests

