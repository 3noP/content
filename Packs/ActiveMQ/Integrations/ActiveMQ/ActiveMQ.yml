    Username
  name: credentials
  defaultvalue: ""
  type: 9
  required: false
- display: |-
    ┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉┉
    ‎                                           Authenticate via Certificate
