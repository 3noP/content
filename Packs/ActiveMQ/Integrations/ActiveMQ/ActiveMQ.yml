commonfields:
  id: ActiveMQ
  version: -1
name: ActiveMQ
display: ActiveMQ
category: Messaging
description: Integration with ActiveMQ queue
configuration:
- display: Server IP (e.g. 192.168.0.1)
  name: hostname
  defaultvalue: ""
  type: 0
  required: true
- display: Port
  name: port
  defaultvalue: "61613"
  type: 0
  required: false
- display: Client certificate (.pem)
  name: client_cert
  defaultvalue: ""
  type: 12
  required: false
- display: Client certificate key (.key)
  name: client_key
  defaultvalue: ""
  type: 12
  required: false
- display: Root Certificate
  name: root_ca
  defaultvalue: ""
  type: 12
  required: false
- display: Client ID
  name: client-id
  defaultvalue: Demisto
  type: 0
  required: false
- display: Subscription ID
  name: subscription-id
  defaultvalue: "1"
  type: 0
  required: false
- display: Topic Name (for subscription)
  name: topic-name
  defaultvalue: ""
  type: 0
  required: false
- display: Use system proxy settings
  name: proxy
  defaultvalue: "false"
  type: 8
  required: false
script:
  script: ''
  type: python
  commands:
  - name: activemq-send
    description: Send message
    arguments:
    - name: destination
      required: true
      description: The message destination (such as a message queue - for example
        ‘/queue/test’ - or a message topic)
    - name: body
      required: true
      description: The content of the message to be sent
    - name: headers
      description: 'Set custom headers Format {XCorrelationId: uid, nosotros generamos
        XReplyTo demisto:es:connectors, XType com.elevenpaths.sandas.ra.connector.CreateTicketConnectorRequest,
        XVersion : "3.0", persitent : True}'
  - name: activemq-subscribe
    arguments:
    - name: subscription-id
      required: true
      description: The identifier to uniquely identify the subscription
      defaultValue: "1"
    - name: topic-name
      required: true
      description: The topic to subscribe to
    description: Subscribe and read messages from topic
  dockerimage: demisto/stomp:latest
  runonce: false
  subtype: python2
