description: Integration with ActiveMQ queue
display: ActiveMQ2
name: ActiveMQ2
script:
  commands:
  - arguments:
    - default: false
      description: The message destination (such as a message queue - for example
        ‘/queue/test’ - or a message topic)
      isArray: false
      name: destination
      required: true
      secret: false
    - default: false
      description: The content of the message to be sent
      isArray: false
      name: body
      required: true
      secret: false
    - default: false
      description: 'Set custom headers Format {XCorrelationId: uid, nosotros generamos
        XReplyTo demisto:es:connectors, XType com.elevenpaths.sandas.ra.connector.CreateTicketConnectorRequest,
        XVersion : "3.0", persitent : True}'
      isArray: false
      name: headers
      required: false
      secret: false
    deprecated: false
    description: Send message
    execution: false
    name: activemq-send
  - arguments:
    - default: false
      defaultValue: '1'
      description: The identifier to uniquely identify the subscription
      isArray: false
      name: subscription-id
      required: true
      secret: false
    - default: false
      description: The topic to subscribe to
      isArray: false
      name: topic-name
      required: false
      secret: false
    - default: false
      description: The queue to subscribe to
      isArray: false
      name: queue-name
      required: false
      secret: false
    deprecated: false
    description: Subscribe and read messages from topic or queue. Must provide queue-name
      or topic-name. Can't provide both.
    execution: false
    name: activemq-subscribe
  dockerimage: demisto/stomp:latest
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python2
  type: python
