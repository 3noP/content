category: Data Enrichment & Threat Intelligence
commonfields:
  id: Cofense Feed
  version: -1
configuration:
- defaultvalue: https://www.threathq.com
  display: URL
  name: url
  required: true
  type: 0
- display: Username
  name: credentials
  required: false
  type: 9
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Fetch indicators
  name: feed
  required: false
  type: 8
- defaultvalue: F - Reliability cannot be judged
  display: Reliability
  name: feedInstanceReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- name: expiration
  required: false
  type: 17
- defaultvalue: indicatorType
  hidden: true
  name: expirationPolicy
  required: false
  type: 0
- hidden: true
  name: expirationInterval
  required: false
  type: 1
- additionalinfo: To fetch malware and phishing indicators select "all".
  defaultvalue: all
  display: The threat type for which to fetch indicators.
  name: threat_type
  options:
  - all
  - malware
  - phish
  required: false
  type: 15
- additionalinfo: This value also will be used as an expiration time - all indicators
    before the given time will not be fetched.
  defaultvalue: 3 days
  display: First fetch time range (<number> <time unit>, e.g., 1 hour, 30 minutes)
  hidden: false
  name: fetch_time
  required: false
  type: 0
- additionalinfo: When selected, the exclusion list is ignored for indicators from
    this feed. This means that if an indicator from this feed is on the exclusion
    list, the indicator might still be added to the system.
  display: Bypass exclusion list
  name: bypassExclusionList
  required: false
  type: 8
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation.
  defaultvalue: feedInstanceReputationNotSet
  display: Indicator reputation
  name: feedInstanceReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: The frequency for fetching indicators from this feed (in minutes).
  defaultvalue: '240'
  display: Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
description: Use the Cofense Feed Integration to fetch indicators from the feed.
display: Cofense Feed
name: Cofense Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '10'
      description: The maximum number of context indicators to return. The default
        value is 10.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      defaultValue: 3 days
      description: The time period (previous) for which to fetch indicators. For example,
        a value of 3 days will return indicators from the previous three days.
      isArray: false
      name: from_time
      required: false
      secret: false
    deprecated: false
    description: Gets indicators from the feed.
    execution: false
    name: cofense-get-indicators
  dockerimage: demisto/python3:3.7.5.5420
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- TestCofenseFeed
fromversion: 5.5.0
